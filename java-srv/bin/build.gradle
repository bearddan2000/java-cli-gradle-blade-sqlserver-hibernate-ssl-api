apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.microsoft.sqlserver:mssql-jdbc:8.4.1.jre11"
    implementation "com.google.code.gson:gson:2.9.0"
    implementation "org.hibernate:hibernate-core:5.3.7.Final"
    implementation "javax.persistence:javax.persistence-api:2.2"
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.3"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.3"
    implementation "org.apache.commons:commons-lang3:3.14.0"
    implementation "org.webjars:bootstrap:4.2.1"
    implementation "com.bladejava:blade-mvc:2.0.14.RELEASE"
}

mainClassName = "example.Main"